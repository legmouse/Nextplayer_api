server.port: 8111

spring:
  profiles:
    active: dev
    group:
      local: base-datasource, local-override
      dev: base-datasource, local-override
      prod: base-datasource
  main:
    web-application-type: REACTIVE
  redis:
    host: 192.168.1.12
    port: 6379
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  batch:
    job:
      enabled: false

mybatis:
  mapper-locations: classpath*:mapper/**/*.xml
  config-location: classpath:config/mybatis-config.xml

nextplayer:
